<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
section{
    border: solid;
    width: 700px;
    height: 500px;
    display:flex;
    justify-content: center;
    
    /* align-items: center; */
}
section :nth-child(1){
    background-color: chartreuse;
    width: 50px;
    height:50px;


}
section :nth-child(2){
    background-color:blueviolet;
    width: 50px;
    height:50px;
}
section :nth-child(3){
    background-color:chocolate;
    width: 50px;
    height:50px;
}
    </style>
</head>
<body>
    <section>
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>

       
    </section>
</body>
</html>
